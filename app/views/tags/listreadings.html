<table class="ui celled table">
  <thead>
  <tr>
    <th>Code</th>
    <th>Temp</th>
    <th>Wind Speed</th>
  </tr>
  </thead>
  <tbody>
  #{list items:_station.readings, as:'reading'}
  <tr>
    <td>
      ${reading.code}
    </td>
    <td>
      ${reading.temp}
    </td>
    <td>
      ${reading.windSpeed}
    </td>
  </tr>
  #{/list}
  </tbody>
</table>

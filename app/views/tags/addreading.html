<form class="ui segment form" action="/stations/${_station.id}/addReading" method="POST">
  <div class="three fields">
    <div class="field">
      <label>Code</label>
      <input placeholder="00" type="text" name="code">
    </div>
    <div class="field">
      <label>Temperature</label>
      <input placeholder="0.0" type="number" step=".01" name="temperature">
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="0.0" type="number" step=".01" name="windSpeed">
    </div>
  </div>
  <div class="three fields">
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="000deg" type="number" step=".01" name="windDirection">
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="000hpa" type="number" name="pressure">
    </div>
  </div>
  <button class="ui blue submit button">Add Report</button>
</form>
